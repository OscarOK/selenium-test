    <section id="section-home">
        <div class="content center-items">
            <profile-card img="./imgs/oscar-profile.jpeg"

            </div>
            <div class="interests">
                <h3>My interests</h3>

                <interests-tiles tile-color="#fff" tile-bg-color="#334358" tiles='{"HCI": "fas fa-universal-access", "Front End": "fas fa-code", "Accessibility": "fas fa-sign-language", "Coffee":"fas fa-coffee", "Photography":"fas fa-camera"}'></interests-tiles>
            </div>
        </div>
    </section>
